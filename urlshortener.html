<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="urlstyles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src="jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>

    <title>Page</title>

</head>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>


                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" id='logo'> URL Shortener
                </a>


            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Terms & Conditions</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Login <span class="caret"></span></a>
                        <ul class="dropdown-menu">

                            <form method='post'>

                                <div class="form-group">
                                    <div>
                                        <label for="usernameInput">Username</label>
                                        <input type="text" class="form-control" id="usernameInput" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div>
                                        <label for="passwordInput">Password</label>
                                        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-success btn-block">Submit</button>

                            </form>

                            <li role="separator" class="divider"></li>
                            <div>
                                <a href="#" class="btn btn-primary btn-block">Register</a>
                            </div>

                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="page-header container-fluid">
        <div class="content">
            <div class="urlsection">
                Enter URL
                <div class="input-group">
                    <input type="text" class="form-control form-control-placeholder" placeholder="Example: http://www.google.com" />
                    <span class="input-group-btn">
                <button onclick="changeShortenedLink()" class="btn btn-default" type="button"><span class="glyphicon glyphicon-gift" aria-hidden="true"></span></button>
                    </span>
                </div>
            </div>
            <div class="urlsection">
                Shortened link
                <div class="input-group">
                    <input type="text" id="shortenedLink" class="form-control form-control-placeholder" placeholder="www.goo.gl" />
                    <span class="input-group-btn">
                <button onclick="navigateToLink()" class="btn btn-default" type="button"><span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span></button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="page-footer container-fluid">
            <div class="col-lg-offset-5 col-lg-2 bottomBarTopPadding">
                <div class='footerLeft'>
                    <a href="#">About</a>
                </div>
                <div class='footerRight'>
                    <a href="#">FAQ</a>
                </div>
            </div>
    </div>



</html>
